        <aside>

        </aside>

    <section class="form">
    <div class="container">
        <div class="content">
        <h1>Rent Yours Now...!</h1>
        <form method="GET">
            <!-- Text Input Fields -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" size="30" required>
            <br><br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" size="40" required>
            <br><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>
    
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" size="30" required>
            <br><br>
    
            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" name="dropoff" size="30"  required>
            <br><br>
    
            <!-- Radio Buttons -->
            <label>Preferred Car Type:</label>
            <label for="compact">Compact</label>
            <input type="radio" id="compact" name="carType" value="compact">
            <label for="sedan">Sedan</label>
            <input type="radio" id="sedan" name="carType" value="sedan">
            <label for="suv">SUV</label>
            <input type="radio" id="suv" name="carType" value="suv">
            <br><br>
    
            <!-- Textarea -->
            <label for="comments">Comments or Special Requests:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
            <br><br>
    
            <!-- Checkbox -->
            <input type="checkbox" id="insurance" name="insurance" value="yes">
            <label for="insurance">Add Insurance</label>
            <br><br>
    
            <!-- Reset and Submit Buttons -->
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
        </div>
      
        </div>
</section>
